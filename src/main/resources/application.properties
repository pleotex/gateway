spring.application.name=gateway
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

spring.datasource.url = jdbc:mysql://localhost:3306/exchange_rates_gateway
spring.datasource.username = ${DB_USER}
spring.datasource.password = ${DB_PASS}

spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.hibernate.ddl-auto=update


fixer.api.uri = http://data.fixer.io/api
fixer.api.key = ${FIXER_KEY}
fetch.interval.cron= 0 0 * * * *

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=${MQ_USER}
spring.rabbitmq.password=${MQ_PASS}